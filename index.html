<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawasaki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Kawasaki</a>
    </div>
  </nav>
 
  <div class="container text-center my-4">
    <h2>Ride Safe Garrrr!</h2>
    <p>Let the good times roll</p>
    <hr>
  </div>

  <div class="container">
    <div class="row">
      <!-- Products Section -->
      <div id="products" class="col-12 col-md-9 row"></div>

      <!-- Orders Section -->
      <div class="col-12 col-md-3">
        <div class="card">
          <div class="card-body">
            <h4>Orders</h4>
            <textarea class="form-control mb-2" rows="10" id="carts" readonly></textarea>
            <input type="text" class="form-control mb-2 border-0" id="total" readonly placeholder="Total">
            <input type="number" class="form-control mb-2 border-0" id="cash" min="0" placeholder="Cash Tendered">
            <input type="text" class="form-control mb-2 border-0" id="change" readonly placeholder="Change">
            <input type="text" class="form-control mb-2 border-0" id="name" placeholder="Full Name" required>
            <input type="text" class="form-control mb-2 border-0" id="address" placeholder="Full Address" required>
            <button id="checkoutBtn" class="btn btn-success w-100">Check Out</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
